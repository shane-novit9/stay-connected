<!DOCTYPE HTML>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
<title>Francis Tholley</title>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous"/>
<style>
     body{
	       	/* fallback for old browsers */
		background: #f093fb;
		
		/* Chrome 10-25, Safari 5.1-6 */
		background: -webkit-linear-gradient(to bottom right, rgba(240, 147, 251, 1), rgba(245, 87, 108, 1));
		
		/* W3C, IE 10+/ Edge, Firefox 16+, Chrome 26+, Opera 12+, Safari 7+ */
		background: linear-gradient(to bottom right, rgba(240, 147, 251, 1), rgba(245, 87, 108, 1))
     }
     .body{
		min-height: 100vh;
	    max-width: 1028px;
	    background-color: papayawhip;
	    margin: 0 auto;
	}
	
	.body-white{
		background-color: #fff;
	}
	.col-txt{
		color:#fff;
	}
</style>
</head>
<body class="vh-100 body">
	<nav class="navbar navbar-dark bg-dark">
	 <div class="container-fluid">
	 	<div>
		 	<a class="navbar-brand nav-link" th:href="@{/}">Home <span class="sr-only">(current)</span></a>
	 	</div>
	 	<h2 class="col-txt">Enter Work Experience</h2>
	 	<form class="d-flex" th:action="@{/logout}" method="post">
	       <button class="float-right btn btn-primary btn-lg font-weight-bold" type="submit">Log Out</button>
	    </form>
	 </div>
	</nav>
	<div class="col h-100 body-white">
		<form id="Form2" action="#" th:action="@{/add/workexperience}" th:object="${workExperience}" method="post">
			  <div class="form-group">
			    <label for="Jobtitle" >Job Title</label>
			    <input type="text"  name="input_Form1_n1" th:field="*{title}" class="form-control" placeholder="Job Title" >
			  	<div th:if="${#fields.hasErrors('title')}" th:errors="*{title}"></div>
			  </div>
			  <div class="form-group">
			    <label for="Jobtype">Employment Type</label>
			    <input type="text"  th:field="*{type}" class="form-control" id="jobtype" placeholder="Job Type">
			  	<div th:if="${#fields.hasErrors('type')}" th:errors="*{type}"></div>
			  </div>
			  <div class="form-group">
			    <label for="Jobtype">Company Name</label>
			    <input type="text"  th:field="*{companyName}" class="form-control" id="jobtype" placeholder="Company Name">
			   	<div th:if="${#fields.hasErrors('companyName')}" th:errors="*{companyName}"></div>
			  </div>
			  <div class="form-group">
			    <label for="Jobtype">Position</label>
			    <input type="text"  th:field="*{position}" class="form-control" id="position" placeholder="Position">
			   	<div th:if="${#fields.hasErrors('position')}" th:errors="*{position}"></div>
			  </div>
			  <div class="form-group">
			    <label for="job description">Work Description:</label>
			    <textarea  th:field="*{description}" class="form-control" rows="5" id="job description"></textarea>
	         	<div th:if="${#fields.hasErrors('description')}" th:errors="*{description}"></div>
			 </div>
			  <div class="form-row">
			    <div class="form-group col-md-6">
			      <label for="inputCity" >Start Month</label>
			      <input type="text" th:field="*{startMonth}" class="form-control" placeholder="Start Month">
			      <div th:if="${#fields.hasErrors('startMonth')}" th:errors="*{startMonth}"></div>
			    </div>
			    <div class="form-group col-md-6">
			      <label for="inputState">Start Year</label>
			      <input type="text" th:field="*{startYear}" class="form-control"  placeholder="Start Year">
			      <div th:if="${#fields.hasErrors('startYear')}" th:errors="*{startYear}"></div>
			    </div>
			    <div class="form-group col-md-6">
			      <label for="inputCity" >End Month</label>
			      <input type="text" th:field="*{endMonth}" class="form-control" placeholder="End Month">
			      <div th:if="${#fields.hasErrors('endMonth')}" th:errors="*{endMonth}"></div>
			    </div>
			    <div class="form-group col-md-6">
			      <label for="inputState">End Year</label>
			      <input type="text" th:field="*{endYear}" class="form-control"  placeholder="End Year">
			      <div th:if="${#fields.hasErrors('endYear')}" th:errors="*{endYear}"></div>
			    </div>
			    <div class="form-group col-md-6">
			      <label for="inputCity" >City</label>
			      <input type="text" th:field="*{city}" class="form-control" placeholder="City">
			      <div th:if="${#fields.hasErrors('city')}" th:errors="*{city}"></div>
			    </div>
			    <div class="form-group col-md-4">
			      <label for="inputState">State</label>
			      <input type="text" th:field="*{state}" class="form-control"  placeholder="State">
			      <div th:if="${#fields.hasErrors('state')}" th:errors="*{state}"></div>
			    </div>
			    <div class="form-group col-md-2">
			      <label for="inputZip">Zip Code</label>
			      <input type="text" th:field="*{zipcode}" class="form-control" placeholder="ZipCode">
			      <div th:if="${#fields.hasErrors('zipcode')}" th:errors="*{zipcode}"></div>
			    </div>
		  </div>
		  <button type="submit" class="btn btn-primary">Add Work Experience</button>
		</form>
		<a href="home.html" th:href="@{/view/profile}">Back to Profile</a>
	</div>
</body>
</html>
