<!DOCTYPE HTML>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
  <title>New User Form</title>
  <link rel="stylesheet"
 href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
 integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
 crossorigin="anonymous">
 
<!-- <link rel="stylesheet" th:href="@{/css/style.css}"/> -->
<style>
     body{
	       	/* fallback for old browsers */
		background: #f093fb;
		
		/* Chrome 10-25, Safari 5.1-6 */
		background: -webkit-linear-gradient(to bottom right, rgba(240, 147, 251, 1), rgba(245, 87, 108, 1));
		
		/* W3C, IE 10+/ Edge, Firefox 16+, Chrome 26+, Opera 12+, Safari 7+ */
		background: linear-gradient(to bottom right, rgba(240, 147, 251, 1), rgba(245, 87, 108, 1))
     }
     .coltxt{
		color:#fff;
	}
</style>
</head>
<body class="">
<h2 class="text-center">Activation Code: <span class="text-center coltxt" th:text="${realCode}"></span></h2>
<section class="vh-100 ">
  <div class="container py-5 h-100">
    <div class="row justify-content-center align-items-center h-100">
      <div class="col-12 col-lg-9 col-xl-7">
        <div class="card shadow-2-strong card-registration" style="border-radius: 15px;">
          <div class="card-body p-4 p-md-5">
            <h3 class="mb-4 pb-2 pb-md-0 mb-md-5">Activate StayConnected Account</h3>
   	<form action="#" th:action="@{/account/activation}" th:object="${webCode}" method="post">
	  <br>
  	  <div class="row">
                <div class="col-md-12 mb-4">

                  <div class="form-outline">
                    <input type="email" id="email" class="form-control form-control-lg" th:field="*{email}" placeholder="Email"/>
                    <label class="form-label" for="email">Email</label>
                  </div>

                </div>
       </div>
       <div class="row">
                <div class="col-md-12 mb-4">

                  <div class="form-outline">
                    <input type="text" id="code" class="form-control form-control-lg" th:field="*{code}" placeholder="Enter Activation Code"/>
                    <label class="form-label" for="code">Enter Activation Code</label>
                  </div>

                </div>
       </div>
      <input class="btn btn-primary btn-lg" type="submit" value="Submit">
      <br>
	</form> 
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
</body>
</html>
