<!DOCTYPE HTML>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
<title>Francis Tholley</title>
<link rel="stylesheet"
 href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
 integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
 crossorigin="anonymous">
<style>
     body{
	       	/* fallback for old browsers */
		background: #f093fb;
		
		/* Chrome 10-25, Safari 5.1-6 */
		background: -webkit-linear-gradient(to bottom right, rgba(240, 147, 251, 1), rgba(245, 87, 108, 1));
		
		/* W3C, IE 10+/ Edge, Firefox 16+, Chrome 26+, Opera 12+, Safari 7+ */
		background: linear-gradient(to bottom right, rgba(240, 147, 251, 1), rgba(245, 87, 108, 1))
     }
     .body{
		min-height: 100vh;
	    max-width: 1200px;
	    background-color: papayawhip;
	    margin: 0 auto;
	}
	
	.body-white{
		background-color: #fff;
	}
	.font-sz{
		font-size:1rem;
	}
</style>
</head>
<body class="body" >
	<nav class="navbar navbar-light bg-light">
	 <div class="container-fluid">
		<a style="color:#000000" class="navbar-brand font-weight-bold" th:text="${profile.firstName} + ' ' + ${profile.lastName}">No Profile Has Been Created Yet For User</a>  
	 	<div>
		 	<a class="navbar-brand nav-link font-weight-bold " th:href="@{/}">Home <span class="sr-only">(current)</span></a>
	 	</div>
	 	<div sec:authorize="hasRole ('STUDENT')">You are a STUDENT</div>
		<div sec:authorize="hasRole ('ALUMNI')">You are an ALUMNI</div>
	 	<div sec:authorize="hasRole ('FACULTY')">You are an FACULTY</div>	
	 	
	<div>
		<a  href="UserHome.html" th:href="@{/search/jobs}" >
			<button class="float-right  btn btn-primary btn-sm" type="submit">Search For Jobs</button>	
		</a>
	</div>
	<div>
		<a  href="UserHome.html" th:href="@{/view/myjobs}" >
			<button class="float-right  btn btn-primary btn-sm" type="submit">View My Posted Jobs</button>	
		</a>
	</div>
	<div>
		<a  href="UserHome.html" th:href="@{/add/job}" >
			<button class="float-right  btn btn-primary btn-sm" type="submit">Add Job</button>	
		</a>
	</div>
	<div>
		<a  href="UserHome.html" th:href="@{/search/profiles}" >
			<button class="float-right  btn btn-primary btn-sm" type="submit">Search For Profiles</button>	
		</a>
	</div>
	<div>
		<a  href="UserHome.html" th:href="@{/view/profile}" >
			<button class="float-right  btn btn-primary btn-sm" type="submit">View My Profile</button>	
		</a>
	</div>
	 	<form class="d-flex" th:action="@{/logout}" method="post">
	       <button class="float-right btn btn-primary btn-lg font-weight-bold" type="submit">Log Out</button>
	    </form>
	 </div>
	</nav>
    <h2 class="text-center" style="color:#FFFFFF">Five Most Recently Posted Jobs</h2>
    
	<table class="table body-white">
		  <thead class="thead-dark">
		    <tr>
		      <th scope="col">Job Title</th>
		      <th scope="col">Job Type</th>
		      <th scope="col">Company Name</th>
		      <th scope="col">Job Cities</th>
		      <th scope="col">Job States</th>
		      <th scope="col">Job ZipCodes</th>
		      <th scope="col"></th>
		    </tr>
		  </thead>
		  <tbody>
		    <tr th:each="job : ${jobs}">

		          <th th:text="${job.title}" scope="row"></th>
			      <td th:text="${job.type}"></td>
			      <td th:text="${job.companyName}"></td>
			      <td>
					<ul>
		    			<li class="list-unstyled" th:text="${job.city1}" ></li>
		    			<li class="list-unstyled" th:text="${job.city2}" ></li>
		    			<li class="list-unstyled" th:text="${job.city3}" ></li>
		    			<li class="list-unstyled" th:text="${job.city4}" ></li>
		    		</ul>	      
			      </td>
			      <td>
					<ul>
		    			<li class="list-unstyled" th:text="${job.state1}" ></li>
		    			<li class="list-unstyled" th:text="${job.state2}" ></li>
		    			<li class="list-unstyled" th:text="${job.state3}" ></li>
		    			<li class="list-unstyled" th:text="${job.state4}" ></li>
		    		</ul>	      
			      </td>
			      <td>
					<ul>
		    			<li class="list-unstyled" th:text="${job.zipcode1}" ></li>
		    			<li class="list-unstyled" th:text="${job.zipcode2}" ></li>
		    			<li class="list-unstyled" th:text="${job.zipcode3}" ></li>
		    			<li class="list-unstyled" th:text="${job.zipcode4}" ></li>
		    		</ul>	      
			      </td>
				      <td>
						  <a href="customer.html" th:href="@{'/JobDetails?id=' + ${job.id}}" class="list-group-item list-group-item-action btn">
						  	<button class="btn btn-primary" type="submit">SelectJobToViewDetails</button>
						  </a>
<!-- 				       <div class="list-group">
					   </div>   -->	      
			     </td>	
		    </tr>
		  </tbody>
	</table>
</body>
</html>
